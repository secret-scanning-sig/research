[[rules]]
  id = 'S3IGPHWSTKPXP2TMEKHU'

  [rules.meta]
    kind = 'aws_s3_bucket'
    name = 'AWS S3 Bucket'
    tags = ['api', 'identifier']
    references = [
      'https://docs.aws.amazon.com/general/latest/gr/rande.html',
    ]

  [rules.meta.examples]
    positive = [
      'example-bucket.s3.amazonaws.com',
      'http://bucket.s3-us-east-2.amazonaws.com',
      'http%2F%2Fsome-bucket.s3.amazonaws.com',
    ]
    negative = [
      '.s3.amazonaws.com',
      's3.amazonaws.com',
    ]

  [rules.target]
    prefix_pattern = '''(?:\A|[\s\/\"\']|%2F)'''
    pattern = '''[\w-]+'''
    suffix_pattern = '''(?i)\.s3(?:-(?:af|ap|ca|eu|me|sa|us(?:-gov)?)-(?:central|(?:north|south)(?:east|west)?)-[1-3])?\.amazonaws\.com(?:\W|\z)'''

[[rules]]
  id = 'S3IGWGS6KSUVNYJ2BIB7'

  [rules.meta]
    kind = 'slack_user_oauth_token'
    name = 'Slack User OAuth Token'
    description = '''A Slack user OAuth token (which typically begins with xoxp-) is an access token obtained through the Slack OAuth flow that represents the permissions granted to a Slack app by a specific user within a workspace. This token allows the app to perform actions on behalf of that user, such as sending messages, accessing user-specific information, or interacting with channels and conversations, based on the scopes granted during the OAuth process.'''
    references = [
      'https://api.slack.com/concepts/token-types',
    ]

  [rules.target]
    prefix_pattern = '\A|\W'
    pattern = '''xoxp-[0-9]{4,24}-[0-9]{4,24}-[0-9]{4,24}-[0-9a-fA-F]{32}'''
    suffix_pattern = '\W|\z'

[[rules]]
  id = 'S3IGJGLD46T4E3CFTSJQ'

  [rules.meta]
    kind = 'gcp_service_account_info'
    name = 'Google Cloud Platform Service Account Info'
    references = [
      'https://cloud.google.com/iam/docs/service-account-overview',
      'https://www.ibm.com/docs/en/dsm?topic=firewall-configuring-google-cloud-platform-communicate-qradar',
    ]

  [rules.target]
    pattern = '''\{[^\}]{0,256}(?:\"(?:client_x509_cert_url|private_key|client_email)\"\s*:\s*\"[^\"]+"[^\}]{0,256}){3}\}'''

  [[rules.filters]]
    kind = 'exclude'
    path_patterns = [
      '''(?i)\.(md|adoc|rst|html)\z''',
    ]

[[rules]]
  id = 'S3IGTAZC4EEQJF2U67DZ'

  [rules.meta]
    kind = 'github_personal_access_token'
    name = 'GitHub Personal Access Token'

  [rules.target]
    pattern = '''\bghp_[0-9A-Za-z]{36}\b'''

  [[rules.analyzers]]
    meta.kind = 'http'

    [rules.analyzers.action]
      url = 'https://api.github.com/user'
      method = 'post'

      [rules.analyzers.headers]
        accept = 'application/vnd.github.v3+json'
        authorization = 'Bearer {{ target }}'

    [[rules.analyzers.condition]]
        body_syntax = 'json'
        body_pattern = '''\"login\"\s*:\s*\"[^\"]+"'''
        body_strings = ['"node_id"', '"email"', '"company"']
        statuses = [200]

    [[rules.analyzers.condition]]
        headers = {'server'=['github.com']}

    [[rules.analyzers.condition]]
        headers = {'x-github-api-version-selected' = ['2022-11-28']}

[[rules]]
  id = 'S3IGTAZC4EEQJF2U67DE'

  [rules.meta]
    kind = 'unknown'
    name = 'Status negation example'

  [[rules.dependencies]]
    rule_id = 'S3IGTAZC4EEQJF2U67DZ'
    varname = 'github_pat'
    within_lines = 100
    within_columns = 100

  [rules.target]
    pattern = '''\b\w+\b'''

  [[rules.analyzers]]
    [rules.analyzers.meta]
      kind = 'http'
      report = true

    [rules.analyzers.action]
      url = 'https://example.com/api/check'
      method = 'post'

      [rules.analyzers.action.headers]
        authorization = 'Bearer {{ target }}'

    [[rules.analyzers.condition]]
      # For kingfisher this should automatically be converted into a
      # negative matcher because it would be fewer statuses to check to do so
      # the code is smart enough to figure that out
      statuses = [[100,400], [402,599]]
