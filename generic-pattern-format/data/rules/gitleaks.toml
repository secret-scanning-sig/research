  [[rules.allowlists]]
    regexTarget = "line"
    regexes = [
        '''--mount=type=secret,''',
        '''import[ \t]+{[ \t\w,]+}[ \t]+from[ \t]+['"][^'"]+['"]''',
    ]

  [[rules.allowlists]]
    condition = "AND"
    paths = [
        '''\.bb$''','''\.bbappend$''','''\.bbclass$''','''\.inc$''',
    ]
    regexTarget = "line"
    regexes = [
        '''LICENSE[^=]*=\s*"[^"]+''',
        '''LIC_FILES_CHKSUM[^=]*=\s*"[^"]+''',
        '''SRC[^=]*=\s*"[a-zA-Z0-9]+''',
    ]
