# SSSIGTVE2THEZF64SBFFM
[[rules]]
  id = "aws-access-token"
  description = "Identified a pattern that may indicate AWS credentials, risking unauthorized cloud resource access and data breaches on AWS platforms."
  regex = '''\b((?:A3T[A-Z0-9]|AKIA|ASIA|ABIA|ACCA)[A-Z2-7]{16})\b'''
  entropy = 3
  keywords = [
      "a3t",
      "akia",
      "asia",
      "abia",
      "acca",
  ]

  [[rules.allowlists]]
    regexes = [
        '''.+EXAMPLE$''',
    ]

# SSSIG7NHZTOAWKKLZIHAJ, SSSIGTVE2THEZF64SBFFM
[[rules]]
  id = "atlassian-api-token"
  description = "Detected an Atlassian API token, posing a threat to project management and collaboration tool security and data confidentiality."
  regex = '''(?i)[\w.-]{0,50}?(?:(?-i:ATLASSIAN|[Aa]tlassian)|(?-i:CONFLUENCE|[Cc]onfluence)|(?-i:JIRA|[Jj]ira))(?:[ \t\w.-]{0,20})[\s'"]{0,3}(?:=|>|:{1,3}=|\|\||:|=>|\?=|,)[\x60'"\s=]{0,5}([a-z0-9]{20}[a-f0-9]{4})(?:[\x60'"\s;]|\\[nr]|$)|\b(ATATT3[A-Za-z0-9_\-=]{186})(?:[\x60'"\s;]|\\[nr]|$)'''
  entropy = 3.5
  keywords = [
      "atlassian",
      "confluence",
      "jira",
      "atatt3",
  ]

# SSSIGTVE2THEZF64SBFFM
[[rules]]
  id = "cloudflare-origin-ca-key"
  description = "Detected a Cloudflare Origin CA Key, potentially compromising cloud application deployments and operational security."
  regex = '''\b(v1\.0-[a-f0-9]{24}-[a-f0-9]{146})(?:[\x60'"\s;]|\\[nr]|$)'''
  entropy = 2
  keywords = [
      "cloudflare",
      "v1.0-",
  ]

# SSSIGHP6SVITIDKEB5QEE
[[rules]]
  id = "curl-auth-user"
  description = "Discovered a potential basic authorization token provided in a curl command, which could compromise the curl accessed resource."
  regex = '''\bcurl\b(?:.*|.*(?:[\r\n]{1,2}.*){1,5})[ \t\n\r](?:-u|--user)(?:=|[ \t]{0,5})("(:[^"]{3,}|[^:"]{3,}:|[^:"]{3,}:[^"]{3,})"|'([^:']{3,}:[^']{3,})'|((?:"[^"]{3,}"|'[^']{3,}'|[\w$@.-]+):(?:"[^"]{3,}"|'[^']{3,}'|[\w${}@.-]+)))(?:\s|\z)'''
  entropy = 2
  keywords = ["curl"]

  [[rules.allowlists]]
    regexes = [
        '''[^:]+:(?:change(?:it|me)|pass(?:word)?|pwd|test|token|\*+|x+)''',
        '''['"]?<[^>]+>['"]?:['"]?<[^>]+>|<[^:]+:[^>]+>['"]?''',
        '''[^:]+:\[[^]]+]''',
        '''['"]?[^:]+['"]?:['"]?\$(?:\d|\w+|\{(?:\d|\w+)})['"]?''',
        '''\$\([^)]+\):\$\([^)]+\)''',
        '''['"]?\$?{{[^}]+}}['"]?:['"]?\$?{{[^}]+}}['"]?''',
    ]

# SSSIGQJMUXKZWYMLMQWP5 (partial implementation)

[[rules]]
  id = "generic-api-key"
  description = "Detected a Generic API Key, potentially exposing access to various services and sensitive operations."
  regex = '''(?i)[\w.-]{0,50}?(?:access|auth|(?-i:[Aa]pi|API)|credential|creds|key|passw(?:or)?d|secret|token)(?:[ \t\w.-]{0,20})[\s'"]{0,3}(?:=|>|:{1,3}=|\|\||:|=>|\?=|,)[\x60'"\s=]{0,5}([\w.=-]{10,150}|[a-z0-9][a-z0-9+/]{11,}={0,3})(?:[\x60'"\s;]|\\[nr]|$)'''
  entropy = 3.5
  keywords = [
      "api",
      "auth",
      "key",
      "credential",
      "creds",
      "passwd",
      "password",
      "secret",
      "token",
  ]

  [[rules.allowlists]]
    regexes = [
        '''^[a-zA-Z_.-]+$''',
    ]

  [[rules.allowlists]]
    description = "Allowlist for Generic API Keys"
    regexTarget = "match"
    regexes = [
        '''(?i)(?:access(?:ibility|or)|access[_.-]?id|random[_.-]?access|api[_.-]?(?:id|name|version)|rapid|capital|[a-z0-9-]*?api[a-z0-9-]*?:jar:|author|X-MS-Exchange-Organization-Auth|Authentication-Results|(?:credentials?[_.-]?id|withCredentials)|(?:bucket|foreign|hot|idx|natural|primary|pub(?:lic)?|schema|sequence)[_.-]?key|
        (?:turkey)|key[_.-]?(?:alias|board|code|frame|id|length|mesh|name|pair|press(?:ed)?|ring|selector|signature|size|stone|storetype|word|up|down|left|right)|key[_.-]?vault[_.-]?(?:id|name)|keyVaultToStoreSecrets|key(?:store|tab)[_.-]?(?:file|path)|issuerkeyhash|(?-i:[DdMm]onkey|[DM]ONKEY)|keying|(?:secret)[_.-]?
        (?:length|name|size)|UserSecretsId|(?:csrf)[_.-]?token|(?:io\.jsonwebtoken[ \t]?:[ \t]?[\w-]+)|(?:api|credentials|token)[_.-]?(?:endpoint|ur[il])|public[_.-]?token|(?:key|token)[_.-]?file|(?-i:(?:[A-Z_]+=\n[A-Z_]+=|[a-z_]+=\n[a-z_]+=)(?:\n|\z))|(?-i:(?:[A-Z.]+=\n[A-Z.]+=|[a-z.]+=\n[a-z.]+=)(?:\n|\z)))''',
    ]
    stopwords = [
