detectors:
  - name: S3IGDPG4G2UGSQPG4SCE
    regex:
      target: (?:\A|\W)((?:A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA|ABIA|ACCA)[A-Z2-7]{16})(?:\W|\z)
    entropy: 3.0
    exclude_words:
      - example
      - abcd
      - '123'
    exclude_regexes_match:
      - (?i)^(?:sample|example).{0,128}AKIA[A-Z2-7]{16}
  - name: S3IGDPG4G2UGSQPG4SCF
    regex:
      target: (?:\A|(?i)(?:aws|access).{0,16}(?:key|secret).+\W)([\w\_\/]+)(?:\W|\z)
    entropy: 3.0
